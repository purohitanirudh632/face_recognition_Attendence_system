<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/userhome.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <style>
      .userimage{
        background-image: url('../static/images/admin/{{ admin.admin_id }}.jpeg');
      }
    </style>

</head>
<body>
  <a href="{{ url_for('home') }}"><button class="m-4 btn btn-outline-danger">LOG OUT</button></a>

  <div class="container main_content">
      <din class="userimage my-2">
      </din>
      <p class="tagline">Welcome {{ admin.name }} to Admin Portal</p>
      <div class="service_gallery my-3">
          <div class="card mx-2 my-2" style="width: 18rem;">
              <img class="card-img-top" src="../static/images/usercardimages/add1.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Add Student</h5>
                <p class="card-text">Adding new student details is just one click away!</p>
                <a href="{{ url_for('add')}}" class="btn btn-outline-dark">Add</a>
              </div>
            </div>
            <div class="card mx-2 my-2" style="width: 18rem;">
              <img class="card-img-top" src="../static/images/usercardimages/modify.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Update Details</h5>
                <p class="card-text">Updating details is now as simple as a mouse click!</p>
                <a href="{{url_for('update')}}" class="btn btn-outline-dark">Update</a>
              </div>
            </div>
            <div class="card mx-2 my-2" style="width: 18rem;">
              <img class="card-img-top" src="../static/images/usercardimages/delete.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Delete Record</h5>
                <p class="card-text">Deleting records is not hectic now just press below button!</p>
                <a href="#" class="btn btn-outline-dark">Delete</a>
              </div>
            </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
